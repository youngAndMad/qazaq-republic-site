<section id="contact" class="contact_section layout_padding">
	<div class="container px-0">
		<div class="heading_container ">
			<h2 class="">
				Contact Us
			</h2>
		</div>
	</div>
	<div class="container container-bg">
		<div class="row">
			<div class="col-lg-7 col-md-6 px-0">
				<div class="map_container">
					<div class="map-responsive">
						<iframe
							src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Almaty+QazaqRepublic"
							width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%"
							allowfullscreen></iframe>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-5 px-0">
				<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
					<div>
						<input type="text" placeholder="Name" formControlName="name" />
						<div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
							<div *ngIf="name?.hasError('required')">Name is required.</div>
						</div>
					</div>
					<div>
						<input type="email" placeholder="Email" formControlName="email" />
						<div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
							<div *ngIf="email?.hasError('required')">Email is required.</div>
							<div *ngIf="email?.hasError('email')">Invalid email format.</div>
						</div>
					</div>
					<div>
						<input type="text" placeholder="Phone" formControlName="phone" />
					</div>
					<div>
						<input type="text" class="message-box" placeholder="Message" formControlName="message" />
						<div *ngIf="message?.invalid && (message?.dirty || message?.touched)"
							class="alert alert-danger">
							<div *ngIf="message?.hasError('required')">Message is required.</div>
						</div>
					</div>
					<div class="d-flex">
						<button type="submit" [disabled]="!contactForm.valid">SEND</button>
					</div>
				</form>


			</div>
		</div>
	</div>
</section>
